    In JavaScript, when you use the addEventListener() method to attach an event listener to an HTML element, a special object called an "event object" is automatically generated and passed as a parameter to the event handler function you specify. This event object contains information about the event that occurred, and it allows you to access various details and properties related to that event.

    Parameter in Event Handler Function: When you define an event handler function and attach it using addEventListener(), you can choose to give this function a parameter (often called event, but you can name it whatever you like). This parameter is automatically populated with the event object when the event occurs and the handler is called.

Information and Properties: The event object contains a wealth of information about the event, including details like the type of event, the target element that triggered the event, the position of the mouse during a mouse-related event, keyboard key codes for key events, and more.

Common Properties:

event.type: A string that specifies the type of the event (e.g., "click," "keydown," "mouseover").
event.target: A reference to the HTML element that triggered the event.
event.preventDefault(): A method that allows you to prevent the default behavior of the event (e.g., preventing a form from submitting).
event.stopPropagation(): A method that stops the event from propagating to parent elements (bubbling).
    */

    Event Propogation :
    Event propagation, also known as "event flow," refers to the order in which events are delivered or passed through the elements in the Document Object Model (DOM) when an event occurs in a web page.

    Bubbling Phase:

    In the bubbling phase, when an event occurs on a specific element, it first triggers the event on that element.

    Then, it bubbles up through the ancestors (parent elements) of the target element, triggering the same event on each ancestor.

    This means that the innermost element's event handler is called first, and then the event propagates up to the outer elements.

    Capturing Phase:

    In the capturing phase, the event starts from the top of the DOM hierarchy (usually the window or document) and moves down through the ancestors to the target element.

    *****This phase is less commonly used and can be explicitly enabled by setting the third parameter of addEventListener() to true.

    In practice, most event handling occurs during the bubbling phase.
